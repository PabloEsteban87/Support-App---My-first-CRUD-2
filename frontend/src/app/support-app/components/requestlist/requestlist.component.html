<div class="container">
    <div class="header2">
        <p class="text"><b>Request List</b></p>
    </div>

    <div class="main">
        <div class="rlist">
            <p *ngFor="let support of supports" class="list1"><strong>{{support.topic}}&nbsp;&nbsp;&nbsp;{{support.date | date: 'dd-MM-yyyy'}}</strong></p><br>
        </div>
        <div class="boton-soporte">
            <button (click)="AddSupport()"> Agregar soporte</button>
        </div>
</div>
